<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Task</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="row py-4" id="Figures">
        <!-- Figures showns by js -->
      </div>
    </div>
    <!-- Modal -->
    <!-- Modal Overlay -->
    <div
      id="modal"
      class="layer position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-black bg-opacity-50 d-none"
    >
      <!-- Image Container with Navigation and Close Buttons -->
      <div
        class="img-container position-relative d-flex justify-content-between align-items-center"
      >
        <!-- Left Arrow Icon (Previous) -->
        <i class="fas fa-arrow-left fa-2xl mx-2"></i>
        <!-- Right Arrow Icon (Next) -->
        <i class="fas fa-arrow-right fa-2xl mx-2"></i>
        <!-- Close Icon (Closes Modal) -->
        <i
          class="fas fa-xmark fa-2xl position-absolute top-0 end-0 m-4 close-button"
        ></i>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
