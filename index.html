<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Image Gallery</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <!-- Page Header -->
    <header class="container-fluid py-4 text-center mb-4">
      <h1 class="display-4 fw-bold">Image Gallery</h1>
      <p class="lead text-muted">Click on any image to view in full screen</p>
      <hr class="my-4 w-50 mx-auto" />
    </header>

    <!-- Main Gallery Container -->
    <div class="container py-2">
      <div class="row g-4" id="Figures">
        <!-- Figures shown by js -->
      </div>
    </div>

    <!-- Modal -->
    <!-- Modal Overlay with Backdrop Blur -->
    <div
      id="modal"
      class="layer position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-black bg-opacity-75 d-none"
    >
      <!-- Image Container with Navigation and Close Buttons -->
      <div
        class="img-container position-relative d-flex justify-content-center align-items-center"
      >
        <!-- Left Arrow Icon (Previous) -->
        <i class="fas fa-arrow-left fa-2xl"></i>
        <!-- Right Arrow Icon (Next) -->
        <i class="fas fa-arrow-right fa-2xl"></i>
        <!-- Close Icon (Closes Modal) -->
        <i class="fas fa-times fa-2xl close-button"></i>
      </div>
      <!-- Image Caption -->
      <div
        class="position-absolute bottom-0 start-0 end-0 text-center mb-4 d-none"
      >
        <div
          class="bg-white bg-opacity-75 py-2 mx-auto rounded-pill"
          style="max-width: 300px"
        >
          <h5 class="m-0 image-title">Image Title</h5>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
